name: CI
on:
  push:
    branches:
      - '*'
  pull_request:
  workflow_dispatch:
env:
  CI: true
  FORCE_COLOR: true

jobs:
  build:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
      - uses: actions/setup-node@v3
        with:
          node-version: '19.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
      - name: Lint
        run: pnpm lint
      - name: Check formatting
        if: runner.os != 'Windows'
        run: pnpm check-fmt
